<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <p>
      this page covers common image format,but you may also be looking for
      <a href="links.html">links</a>and
      <a href="misc/extras.html">useful extras</a>.
    </p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="img/mochi.jpg" alt="mochi" />
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="img/mochi.gif" alt="mochi" />
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="img/mochi.png" alt="mochi" />
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>.Use them wherever you can.</p>
    <img src="img/mochi.svg" alt="svg" />
    <!-- in JPGs section -->
    <img src="img/mochi.jpg" width="75" />
    <!-- in GIFs section -->
    <img src="img/mochi.gif" width="75" />
    <!-- in pngs section -->
    <img src="img/mochi.png" width="75" />
    <!-- adding alt to my img-->
    <!-- In JPGs section -->
    <img src="img/mochi.jpg" width="75" alt="A mochi ball in a bubble" />
    <!-- In GIFss section -->
    <img src="img/mochi.gif" width="75" alt="A dancing mochi ball" />
    <!-- in PNGs section -->
    <img src="img/mochi.png" width="75" alt="A mochi ball" />
    <!-- In SVGs section -->
    <img src="img/mochi.svg" alt="A mochi ball with Bezier handles" />
  </body>
</html>
